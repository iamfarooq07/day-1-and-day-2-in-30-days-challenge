<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Form Validation</title>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-teal-400 via-cyan-500 to-blue-600">

  <form id="myForm" class="bg-white shadow-2xl rounded-2xl p-8 w-[90%] md:w-[400px]">
    <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Form Validation</h1>

    <!-- Username -->
    <input type="text" id="username" placeholder="Enter Username" required
      class="w-full p-3 mb-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500">

    <!-- Email -->
    <input type="email" id="email" placeholder="Enter Email" required
      class="w-full p-3 mb-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500">

    <!-- Password -->
    <input type="password" id="password" placeholder="Enter Password" required minlength="6"
      class="w-full p-3 mb-6 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500">

    <!-- Submit Button -->
    <button type="submit" id="submit"
      class="w-full bg-gray-500 text-white py-3 rounded-xl text-lg font-semibold hover:bg-gray-700 transition duration-300">
      Submit
    </button>
  </form>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>

</html>
